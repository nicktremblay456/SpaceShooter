<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Space Shooter Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <p>Up: W / ⇧</p>
            <p>Left: A / ⇦</p>
            <p>Rigth: D / ⇨</p>
            <p>Down: S / ⇩</p>
            <p>Fire: Space</p>
            <p>Escape: Pause</p>
        </div>
        <div>
            <canvas id="canvas"></canvas>
        
            <img id="playerImage" src="img/ships/4.png">
        
            <img id="beamImage" src="img/shots/2.png">
            <img id="enemyBeamImage" src="img/items/ball.png">
            
            <img id="asteroidImage" src="img/backgrounds/meteor-1.png">
            <img id="mekaShroomImage" src="img/ships/7.png">
            <img id="turtleShipImage" src="img/ships/8.png">
            <img id="droneImage" src="img/ships/5.png">
            <img id="bossImage" src="img/ships/9B.png">
        
            <img id="beamHitImage" src="img/effects/fx-5.png">
        
            <img id="asteroidExplosionImage" src="img/effects/fx-7.png">
            <img id="mekaExplosionImage" src="img/effects/fx-3.png">
            <img id="turtleExplosionImage" src="img/effects/fx-4.png">
            <img id="droneExplosionImage" src="img/effects/fx-6.png">
            
            <img id="powerUpImage" src="img/items/power-up-2.png">
        
            <img id="backgroundImage" src="img/backgrounds/5.png">
        </div>
    </div>
    
    <script src="src/gameInfos.js"></script>
    <script src="src/inputHandler.js"></script>
    <script src="src/powerUp.js"></script>
    <script src="src/beam.js"></script>
    <script src="src/enemyBeam.js"></script>
    <script src="src/effect.js"></script>
    <script src="src/player.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/asteroid.js"></script>
    <script src="src/mekaShroom.js"></script>
    <script src="src/turtleShip.js"></script>
    <script src="src/drone.js"></script>
    <script src="src/boss.js"></script>
    <script src="src/background.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
